<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple 3 variable state</title>
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
        integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    title: "Gestion des tâches"
                };
            }

            functionClick() {

                // méthode 1
                //this.state.message = "bbbb";
                this.setState({ title: "Gestion des tâches" + " " + new Date().toLocaleTimeString() });

                // méthode 2
                //this.setState({message1: this.state.message1 + "avec modification"});
                //this.setState(state => ({ message1:  state.message1  + " aa"}));

            }

            render() {
                return (
                    <div>
                        <h1 onClick={this.functionClick.bind(this)} >{this.state.title}</h1>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );

    </script>
</body>

</html>
